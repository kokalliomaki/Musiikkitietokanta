{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Album</th>
    </tr>
    {% for album in albums %}
    <tr>
      <td>{{ album.name }}</td>
      <td>
        <form method="POST" action="{{ url_for('album_change_details', album_id = album.id) }}">
          <input type="submit" value="Change details!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
